name: Pull Request Check

on:
  pull_request:
    branches: [ "main" ]

jobs:
  pr-verification:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: |
          pip install flake8
      - name: Lint (PR Check)
        run: flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics --exit-zero